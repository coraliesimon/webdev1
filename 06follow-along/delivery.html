<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Drone Delivery </h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a 
                Delivery</a></li>
             
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        
        <h1>Request a delivery</h1>
     <form method="get" class="myForm" action="Thanks.html">
       <fieldset>
        <legend>Customer information</legend>
           <label>First Name*<input type="text" name="fname"required>
         </label> 
       <label>Last Name*<input type="text" name="lname"required> 
         </label>  
         <label>Cell Number*<input type="tel"name="phone"required placeholder="9875551234">
         </label>
         </fieldset>
           
         <fieldset>
         <legend> Delivery method</legend>
         <label><input type="radio" name="method" value="drone">Drone Delivery (2hrs)</label>
          <label><input type="radio" name="method" value="rcycle">Motorcycle (4hrs)</label>
         <label><input type="radio" name="method" value="robot">Robot delivery (6hrs)</label>
         </fieldset>
         <fieldset>
         <legend>Delivery Option</legend>
             <label><input type="checkbox" name="porch"value="chosen">Front Porch</label>
             <label><input type="checkbox" name="driveway"value="chosen">Driveway</label>
            <label><input type="checkbox" name="garage"value="chosen">Inside the Garage</label>
             <label>preferred delivery time
             <select name ="time"> 
             <option value="none">Please Select</option>
             <option value="mornig">Between 7:00am and 11:00am </option>
                 <option value="noon"> between 11:00am and 2:00 pm</option>
              <option value="nafteroon"> between 2:00pm and 5:00 pm</option>
              <option value="evening"> between 5:00pm and 8:00 pm</option>
             </select>
        </label>
         </fieldset>
         <label>comments
             <textarea name="comments"> </textarea>
         </label>
         
         
         
         
         
         <input type="submit"value="Send Delivery Request">
        </form>
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;2021 &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
